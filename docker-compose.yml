version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: goaltracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: goaltracker
      POSTGRES_PASSWORD: goaltracker
      POSTGRES_DB: goaltracker
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:





